<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/index_style.css' %}">

</head>

<body>
    <div class="container">
        <h3 style="text-align:center;">Sign up for pick up games</h3>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <hr>

        <div class="row">
            <div class="col-sm-6" style="background-color:lavender;">
                <!-- Registration info goes here: -->
                <form class="form-horizontal" action="/register" method='POST'>
                    <h4>Register</h4>
                    {% csrf_token %}
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="first_name">First Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="first_name" type="text">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="last_name">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="last_name" type="text">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="birthday">Birthday</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="birthday" type="date">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="email">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="email" type="email">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="password" type="password">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="confirm_password">Confirm Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="confirm_password" type="password">
                        </div>
                    </div>
                    <div class="form_group form-group-sm">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-6" style="background-color:lavenderblush;">
                <h4>Login</h4>
                <!-- Login info goes here: -->
                <form class="form-horizontal" action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="email">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="email" type="email">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sm" name="password" type="password">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
