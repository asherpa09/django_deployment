<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">        
        <h4 style="text-align:center;">Welcome {{user.first_name}} {{user.last_name}}! Edit the game you posted!</h4>
        
        <a href="/logout"><button style="margin-left: 80%;" class="btn btn-info">Logout</button></a><hr>
            {% if messages %}
            <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}<hr>            
            <form action="/game/update/{{one_game.id}}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="game_name">Game: </label>
                    <input type="text" name="game_name" id="" placeholder="{{one_game.game_name}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">Location: </label>
                    <input type="address" name="location" placeholder="{{one_game.location}}" class="form-control">
                    </div>
                <div class="form-group">
                    <label for="start_date">Start Date: </label>
                    <input type="date" name="start_date" placeholder="{{one_game.start_date}}" class="form-control">
                </div>
                <button class="btn btn-success">Edit</button>        
            </form><hr>
            <div>
                <a href="/game/{{one_game.id}}"><button class="btn btn-primary">Go Back</button></a>
            </div>
    </div>
</body>

</html>
